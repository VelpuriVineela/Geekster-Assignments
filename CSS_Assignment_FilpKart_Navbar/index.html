<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Flipkart</title>
</head>
<body>
   <main>
    <header class="menu">
        <nav class="navbar">
            <div class="heading">
           <p><img class="img"src="https://www.freepnglogos.com/uploads/flipkart-logo-png/flipkart-com-logo-internet-ltd-state-of-kerala-10.png"></p>
            <p class="explore">Explore<span class="plus">plus</span><img class="image" src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/plus-brand-bc165b.svg">
           <ul class="navbar-list">
            <li>
                <input class="search-input" type="text" placeholder="Search for Products brands and more">
            </li>
            <li>
               <input class="button" type="button" value="Login">
            </li>
            <li class="data">Become a Seller</li>
            <li class="text">More</li>
            <li>
                <img class="cart" src="https://cdn-icons-png.flaticon.com/512/5465/5465858.png">
            </li>
            <li class="content">Cart</li>
           </ul>
        </div>
        </nav>
    </header>
    <section class="body">
        <div class="section-1-container">
            <div class="section-1-item">
                <img src="https://www.shutterstock.com/image-vector/special-offer-shopping-gift-box-250nw-1014456922.jpg" alt="">
                Top Offers
            </div>
            <div class="section-1-item">
                <img src="https://rukminim1.flixcart.com/flap/64/64/image/29327f40e9c4d26b.png?q=100" alt="">
                Grocery
            </div>
            <div class="section-1-item">
                <img src="https://rukminim1.flixcart.com/flap/64/64/image/22fddf3c7da4c4f4.png?q=100" alt="">
                Moiles
            </div>
            <div class="section-1-item">
                <img src="https://rukminim1.flixcart.com/fk-p-flap/64/64/image/0d75b34f7d8fbcb3.png?q=100" alt="">
                Fashion
            </div>
            <div class="section-1-item">
                <img src="https://rukminim1.flixcart.com/flap/64/64/image/69c6589653afdb9a.png?q=100" alt="">
                Electronics
            </div>
            <div class="section-1-item">
                <img src="https://rukminim1.flixcart.com/flap/64/64/image/ab7e2b022a4587dd.jpg?q=100" alt="">
                Home
            </div>
            <div class="section-1-item">
                <img src="https://rukminim1.flixcart.com/flap/64/64/image/0ff199d1bd27eb98.png?q=100" alt="">
                Applainces
            </div>
            <div class="section-1-item">
                <img src="https://rukminim1.flixcart.com/flap/64/64/image/71050627a56b4693.png?q=100" alt="">
                Travel
            </div>
            <div class="section-1-item">
                <img src="https://rukminim1.flixcart.com/flap/64/64/image/dff3f7adcf3a90c6.png?q=100" alt="">
                Beauty,Toys & More
            </div>
            <div class="section-1-item">
                <img src="https://rukminim1.flixcart.com/fk-p-flap/64/64/image/05d708653beff580.png?q=100" alt="">
                2-Wheelers
            </div>
        </div>
    </section>
   </main>
</body>
</html>
